<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, lightblue, black, grey);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: red;
            text-align: center;
        }
        
        .container {
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .links a {
            text-decoration: none;
            color: #fff;
            background: #8c41af;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .links a:hover {
            background: violet;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Assignment 10</h1>
        <div class="links">
            <a href="signup.html">Click to view the SignUp page</a>
            <a href="login.html">Click to view the Login page</a>
        </div>
    </div>

</body>

</html>
